<script>
    
 
	var myDom = {
		points : {
			text : document.getElementById('points-text'),
			align : document.getElementById('points-align'),
			baseline : document.getElementById('points-baseline'),
			rotation : document.getElementById('points-rotation'),
			font : document.getElementById('points-font'),
			weight : document.getElementById('points-weight'),
			size : document.getElementById('points-size'),
			offsetX : document.getElementById('points-offset-x'),
			offsetY : document.getElementById('points-offset-y'),
			color : document.getElementById('points-color'),
			outline : document.getElementById('points-outline'),
			outlineWidth : document.getElementById('points-outline-width'),
			maxreso : document.getElementById('points-maxreso'),
			//
			scale : document.getElementById('points-scale'),
			linecap : document.getElementById('points-line-cap'),
			linejoin : document.getElementById('points-line-join'),
			linedash : document.getElementById('points-line-dash'),
			linemiter : document.getElementById('points-miter-limit')
		},
		lines : {
			text : document.getElementById('lines-text'),
			align : document.getElementById('lines-align'),
			baseline : document.getElementById('lines-baseline'),
			rotation : document.getElementById('lines-rotation'),
			font : document.getElementById('lines-font'),
			weight : document.getElementById('lines-weight'),
			size : document.getElementById('lines-size'),
			offsetX : document.getElementById('lines-offset-x'),
			offsetY : document.getElementById('lines-offset-y'),
			color : document.getElementById('lines-color'),
			outline : document.getElementById('lines-outline'),
			outlineWidth : document.getElementById('lines-outline-width'),
			maxreso : document.getElementById('lines-maxreso'),
			//
			scale : document.getElementById('lines-scale'),
			linecap : document.getElementById('lines-line-cap'),
			linejoin : document.getElementById('lines-line-join'),
			linedash : document.getElementById('lines-line-dash'),
			linemiter : document.getElementById('lines-miter-limit')
		},
		polygons : {
			text : document.getElementById('polygons-text'),
			align : document.getElementById('polygons-align'),
			baseline : document.getElementById('polygons-baseline'),
			rotation : document.getElementById('polygons-rotation'),
			font : document.getElementById('polygons-font'),
			weight : document.getElementById('polygons-weight'),
			size : document.getElementById('polygons-size'),
			offsetX : document.getElementById('polygons-offset-x'),
			offsetY : document.getElementById('polygons-offset-y'),
			color : document.getElementById('polygons-color'),
			outline : document.getElementById('polygons-outline'),
			outlineWidth : document.getElementById('polygons-outline-width'),
			maxreso : document.getElementById('polygons-maxreso'),
			//
			scale : document.getElementById('polygons-scale'),
			linecap : document.getElementById('polygons-line-cap'),
			linejoin : document.getElementById('polygons-line-join'),
			linedash : document.getElementById('polygons-line-dash'),
			linemiter : document.getElementById('polygons-miter-limit')
		}
	};

	var createTextStyle = function(feature, resolution, dom) {
		var align = dom.align.value;
		var baseline = dom.baseline.value;
		var size = dom.size.value;
		var offsetX = parseInt(dom.offsetX.value, 10);
		var offsetY = parseInt(dom.offsetY.value, 10);
		var weight = dom.weight.value;
		var rotation = parseFloat(dom.rotation.value);
		var font = weight + ' ' + size + ' ' + dom.font.value;
		var fillColor = dom.color.value;
		var outlineColor = dom.outline.value;
		var outlineWidth = parseInt(dom.outlineWidth.value, 10);
		var scale = parseInt(dom.scale.value, 10);
		var linecap = dom.linecap.value;
		var lineDash = dom.linedash.value =="" ? undefined : dom.linedash.value;
		if(lineDash){
			var dashes = lineDash.split(",");
			var arr = [];
			for(var i=0;i<dashes.length;i++){
				arr.push(parseInt(dashes[i], 10));
			}
			lineDash = arr;
		}
		var linejoin = dom.linejoin.value;
		var linemiter = parseInt(dom.linemiter.value, 10);
		var text = getText(feature, resolution, dom);

		return new ol.style.Text({
			font : font,
			offsetX : offsetX,
			offsetY : offsetY,
			scale : scale,
			rotateWithView : false,
			rotation : rotation,
			text : text,
			textAlign : align,
			textBaseline : baseline,
			fill : new ol.style.Fill({
				color : fillColor
			}),
			stroke : new ol.style.Stroke({
				color : outlineColor,
				width : outlineWidth,
				lineCap : linecap,//参数无效
				linejoin : linejoin,//参数无效
				lineDash : lineDash,
				linemiter : linemiter//参数无效
			})
		});
	};

	// Polygons
	function polygonStyleFunction(feature, resolution) {
		return new ol.style.Style({
			stroke : new ol.style.Stroke({
				color : 'blue',
				width : 1
			}),
			fill : new ol.style.Fill({
				color : 'rgba(0, 0, 255, 0.1)'
			}),
			text : createTextStyle(feature, resolution, myDom.polygons)
		});
	}

	var vectorPolygons = new ol.layer.Vector(
			{
				source : new ol.source.Vector(
						{
							url : 'https://openlayers.org/en/v3.20.1/examples/data/geojson/polygon-samples.geojson',//"../data/demo-label-style-polygon.geojson",//
							format : new ol.format.GeoJSON()
						}),
				style : polygonStyleFunction
			});

	// Lines
	function lineStyleFunction(feature, resolution) {
		return new ol.style.Style({
			stroke : new ol.style.Stroke({
				color : 'green',
				width : 2
			}),
			text : createTextStyle(feature, resolution, myDom.lines)
		});
	}

	var vectorLines = new ol.layer.Vector(
			{
				source : new ol.source.Vector(
						{
							url : 'https://openlayers.org/en/v3.20.1/examples/data/geojson/line-samples.geojson',//"../data/demo-label-style-line.geojson",//
							format : new ol.format.GeoJSON()
						}),
				style : lineStyleFunction
			});

	// Points
	function pointStyleFunction(feature, resolution) {
		return new ol.style.Style({
			image : new ol.style.Circle({
				radius : 10,
				fill : new ol.style.Fill({
					color : 'rgba(255, 0, 0, 0.1)'
				}),
				stroke : new ol.style.Stroke({
					color : 'red',
					width : 1
				})
			}),
			text : createTextStyle(feature, resolution, myDom.points)
		});
	}

	var vectorPoints = new ol.layer.Vector(
			{
				source : new ol.source.Vector(
						{
							url : 'https://openlayers.org/en/v3.20.1/examples/data/geojson/point-samples.geojson',//"../data/demo-label-style-point.geojson",//
							format : new ol.format.GeoJSON()
						}),
				style : pointStyleFunction
			});

	var map = new ol.Map({
		layers : [ new ol.layer.Tile({
			source : new ol.source.OSM()
		}), vectorPolygons, vectorLines, vectorPoints ],
		target : 'map',
		view : new ol.View({
			center : [ -8161939, 6095025 ],
			zoom : 8
		})
	});

	document.getElementById('refresh-points').addEventListener('click',
			function() {
				vectorPoints.setStyle(pointStyleFunction);
				writeConfig(myDom.points);
			});

	document.getElementById('refresh-lines').addEventListener('click',
			function() {
				vectorLines.setStyle(lineStyleFunction);
				writeConfig(myDom.lines);
			});

	document.getElementById('refresh-polygons').addEventListener('click',
			function() {
				vectorPolygons.setStyle(polygonStyleFunction);
				writeConfig(myDom.polygons);
			});

	/**
	 * @param {number} n The max number of characters to keep.
	 * @return {string} Truncated string.
	 */
	String.prototype.trunc = String.prototype.trunc
			|| function(n) {
				return this.length > n ? this.substr(0, n - 1) + '...' : this
						.substr(0);
			};

	// http://stackoverflow.com/questions/14484787/wrap-text-in-javascript
	function stringDivider(str, width, spaceReplacer) {
		if (str.length > width) {
			var p = width;
			while (p > 0 && (str[p] != ' ' && str[p] != '-')) {
				p--;
			}
			if (p > 0) {
				var left;
				if (str.substring(p, p + 1) == '-') {
					left = str.substring(0, p + 1);
				} else {
					left = str.substring(0, p);
				}
				var right = str.substring(p + 1);
				return left + spaceReplacer
						+ stringDivider(right, width, spaceReplacer);
			}
		}
		return str;
	}

	var getText = function(feature, resolution, dom) {
		var type = dom.text.value;
		var maxResolution = dom.maxreso.value;
		var text = feature.get('name');

		if (resolution > maxResolution) {
			text = '';
		} else if (type == 'hide') {
			text = '';
		} else if (type == 'shorten') {
			text = text.trunc(12);
		} else if (type == 'wrap') {
			text = stringDivider(text, 16, '\n');
		}

		return text;
	};

	function writeConfig(dom) {
		var align = dom.align.value;
		var baseline = dom.baseline.value;
		var size = dom.size.value;
		var offsetX = parseInt(dom.offsetX.value, 10);
		var offsetY = parseInt(dom.offsetY.value, 10);
		var weight = dom.weight.value;
		var rotation = parseFloat(dom.rotation.value);
		var font = weight + ' ' + size + ' ' + dom.font.value;
		var fillColor = dom.color.value;
		var outlineColor = dom.outline.value;
		var outlineWidth = parseInt(dom.outlineWidth.value, 10);
		var scale = parseInt(dom.scale.value, 10);
		var linecap = dom.linecap.value;
		var linejoin = dom.linejoin.value;
		var lineDash = dom.linedash.value;
		var linemiter = parseInt(dom.linemiter.value, 10);
		var text = "文本的text类型与精度范围参考getText方法";

		var str = '<pre>new ol.style.Text({';
		str += '<br />';
		str += '  font: "' + font + '",';
		str += '<br />';
		str += '  offsetX: ' + offsetX + ',';
		str += '<br />';
