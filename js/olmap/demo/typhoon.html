<script>
    bxmap.Resource.setBasePath("http://localhost:18080/common-bx-gis/models/olmap");
    var map = new ol.Map({
        layers: [
            new ol.layer.Tile({
                source: new ol.source.XYZ({
                    url : "http://t{0-7}.tianditu.com/DataServer?T=vec_w&x={x}&y={y}&l={z}"
                })
            }),
            new ol.layer.Tile({
                source: new ol.source.XYZ({
                    url : "http://t2.tianditu.com/DataServer?T=cva_w&x={x}&y={y}&l={z}"
                })
            })
        ],
        target: 'map',
        view: new ol.View({
            projection: "EPSG:3857",
            center: [12364207.65032, 2448803.70418],//[111.00975, 21.52027],//ol.proj.transform([12364207.65032, 2448803.70418], 'EPSG:3785','EPSG:3857'),
            zoom: 14
        })
    });

    debugger;
    var bmap = new bxmap.Map();
    bmap.map = map;
    map.set("wrap", bmap);

    var listDialog = new bxmap.TyphoonListDialog();
    listDialog.setTyphoonMap(bmap);
    listDialog.show();

</script>
